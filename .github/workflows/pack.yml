name: Pack

on:
  push:
    branches: [main]

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - run: dotnet restore src/IsAwaitable/IsAwaitable.csproj
      - run: dotnet build src/IsAwaitable/IsAwaitable.csproj -c Release --no-restore
      - name: Create package
        working-directory: ./pack
        run: ./pack_isawaitable.sh
      - uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: |
            pack/*.nupkg
            pack/*.snupkg
