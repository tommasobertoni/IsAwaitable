name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.403
      - name: Install dependencies
        run: dotnet restore src/IsAwaitable/IsAwaitable.csproj
      - name: Build
        run: dotnet build src/IsAwaitable/IsAwaitable.csproj --configuration Release --no-restore

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.403
      - name: Setup .NET Core 2.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.1.811
      - name: Setup .NET Framework
        uses: microsoft/setup-msbuild@v1.0.2
      - run: dotnet build --configuration Release
      - name: Execute tests on .NET Core 3.1
        run: dotnet test --configuration Release --framework netcoreapp3.1 --no-build --verbosity normal
      - name: Execute tests on .NET Core 2.0
        run: dotnet test --configuration Release --framework netcoreapp2.1 --no-build --verbosity normal
      - name: Execute tests on .NET Framework 4.6.1
        run: dotnet test --configuration Release --framework net461 --no-build --verbosity normal

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.403
      - run: dotnet build --configuration Release src/IsAwaitable/IsAwaitable.csproj
      - run: dotnet build --configuration Release tests/IsAwaitable.Tests/IsAwaitable.Tests.csproj --framework netcoreapp3.1
      - name: Install minicover
        run: dotnet tool install --global minicover
      - name: Setup tests
        run: |
          minicover instrument
          minicover reset
      - name: Execute tests
        run: dotnet test --configuration Release --framework netcoreapp3.1 --no-build --verbosity normal
      - name: Release tests from minicover
        run: minicover uninstrument
      - name: Upload coverage
        env:
          COVERALL_REPO_TOKEN: ${{ secrets.COVERALL_REPO_TOKEN }}
          JOB_ID: ${{ github.run_id }}
        run: |
          commit_hash=$(git rev-parse --short "$GITHUB_SHA")
          current_branch=${GITHUB_REF##*/}
          minicover coverallsreport --repo-token "$COVERALL_REPO_TOKEN" --service-name "github-ci" --service-job-id "$JOB_ID" --branch "$current_branch" --commit "$commit_hash"
