name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Build
        run: dotnet build --configuration Release
      - name: Install minicover
        run: dotnet tool install --global minicover
      - name: Setup tests
        run: |
          minicover instrument
          minicover reset
      - name: Execute tests
        run: dotnet test --configuration Release --no-build --verbosity normal
      - name: Release tests from minicover
        run: minicover uninstrument
      - name: Upload coverage
        env:
          COVERALL_REPO_TOKEN: ${{ secrets.COVERALL_REPO_TOKEN }}
          JOB_ID: ${{ github.run_id }}
        run: |
          commit_hash=$(git rev-parse --short "$GITHUB_SHA")
          current_branch=${GITHUB_REF##*/}
          minicover coverallsreport --repo-token "$COVERALL_REPO_TOKEN" --service-name "github-ci" --service-job-id "$JOB_ID" --branch "$current_branch" --commit "$commit_hash"
