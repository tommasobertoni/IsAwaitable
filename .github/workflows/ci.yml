name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Install dependencies
        run: dotnet restore src/IsAwaitable/IsAwaitable.csproj
      - name: Build
        run: dotnet build src/IsAwaitable/IsAwaitable.csproj --configuration Release --no-restore

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Setup .NET Core 2.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.1.x
      - name: Setup .NET Framework
        uses: microsoft/setup-msbuild@v1.0.2
      - run: dotnet build --configuration Release
      - name: Execute tests on .NET Core 3.1
        run: dotnet test --configuration Release --framework netcoreapp3.1 --no-build --verbosity normal
      - name: Execute tests on .NET Core 2.0
        run: dotnet test --configuration Release --framework netcoreapp2.1 --no-build --verbosity normal
      - name: Execute tests on .NET Framework 4.6.1
        run: dotnet test --configuration Release --framework net461 --no-build --verbosity normal

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - run: dotnet build --configuration Release src/IsAwaitable/IsAwaitable.csproj
      - run: dotnet build --configuration Release tests/IsAwaitable.Tests/IsAwaitable.Tests.csproj --framework netcoreapp3.1
      - name: Collect coverage
        run: dotnet test --configuration Release --framework netcoreapp3.1 /p:CollectCoverage=true /p:CoverletOutput=coverage/ /p:CoverletOutputFormat=lcov
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v2
        with:
          path: tests/IsAwaitable.Tests/coverage/coverage.netcoreapp3.1.info
      - name: Upload to Coveralls.io
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: tests/IsAwaitable.Tests/coverage/coverage.netcoreapp3.1.info
